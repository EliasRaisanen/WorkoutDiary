<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Workout diary</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a workout</h1>
	<div>
		<form th:object="${workout}" th:action="@{save}" action="#"
			method="post">
			<label for="fname">Description</label> <input type="text" id="fname"
				th:field="*{description}" />
			<div style="clear: both; display: block; height: 15px;"></div>
			<label for="lname">Place</label> <input type="text" id="lname"
				th:field="*{place}" />
			<div style="clear: both; display: block; height: 15px;"></div>
			<label for="email">Date</label> <input type="text" th:field="*{date}" />
			<div style="clear: both; display: block; height: 15px;"></div>
			<label for="email">Length</label> <input type="text"
				th:field="*{length}" />
			<div style="clear: both; display: block; height: 15px;"></div>
			<div style="clear: both; display: block; height: 10px;"></div>

			<div>
				<label for="categorylist">Difficulty:</label>
			</div>
			<select id="difficultylist" th:field="*{difficulty}"
				class="form-control">
				<option th:each="difficulty: ${difficulties}"
					th:value="${difficulty.difficulty_id}" th:text="${difficulty.text}"></option>

				<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
